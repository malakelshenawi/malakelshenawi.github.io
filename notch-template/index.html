<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Jquery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!--Floating WhatsApp css-->
<link rel="stylesheet" href="https://rawcdn.githack.com/rafaelbotazini/floating-whatsapp/3d18b26d5c7d430a1ab0b664f8ca6b69014aed68/floating-wpp.min.css">

<!--Floating WhatsApp javascript-->
<script type="text/javascript" src="script_js"></script>


    <style>
        html {
            background: url(img/notch-background-min.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        body {
            padding: 0;
            margin: 0;
            margin: 0px auto;
        }

        .content {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .row {
            display: flex;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
        }

        .logo {
            display: inline;
        }

        .logo img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .company-logo img {
            width: 100px;
            margin-left: 100px;
            margin-right: 100px;
        }

        .text-structure {
            color: white;
            font-size: 20px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }

        @media only screen and (max-device-width: 640px) and (orientation: portrait) and (-webkit-min-device-pixel-ratio: 2) {
            .row {
                display: block;

            }

            .row img {
                width: 90vw;
            }

            .company-logo img {
                width: 50vw;
                margin-left: auto;
                margin-right: auto;
            }
        }


        /* iPhone 6 portrait */

        @media only screen and (min-device-width: 375px) and (max-device-width: 667px) and (orientation: portrait) and (-webkit-min-device-pixel-ratio: 2) {
            .row {
                display: block;

            }

            .row img {
                width: 90vw;
            }

            .company-logo img {
                width: 50vw;
                margin-left: auto;
                margin-right: auto;
            }
        }


        /* iPhone 6 Plus landscape */

        @media only screen and (min-device-width: 414px) and (max-device-width: 736px) and (orientation: landscape) and (-webkit-min-device-pixel-ratio: 3) {
            .row {
                display: block;

            }

            .row img {
                width: 90vw;
            }

            .company-logo img {
                width: 50vw;
                margin-left: auto;
                margin-right: auto;
            }
        }


        /* iPhone 6 Plus portrait */

        @media only screen and (min-device-width: 414px) and (max-device-width: 736px) and (orientation: portrait) and (-webkit-min-device-pixel-ratio: 3) {
            .row {
                display: block;

            }

            .row img {
                width: 90vw;
            }

            .company-logo img {
                width: 50vw;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>

</head>

<body>

    <div class="content">
        <div class="row center">
            <div class="logo notchnco-logo"><img src="img/2Artboard 1@4x-8.webp" /></div>
        </div>
    </div>
    <div id='fb-root'></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
  
   <div class="fb-customerchat" page_id="106968301377438"></div>

<!--Div where the WhatsApp will be rendered-->
  <div id="WAButton" style = "margin-bottom:100px"></div>


<script type="text/javascript">  
   $(function () {
                $('#WAButton').floatingWhatsApp({
               phone: '201125733411', //WhatsApp Business phone number
               message : 'Get Started',
               headerTitle: 'Chat with us on WhatsApp!', //Popup Title
               popupMessage: 'Hello, how can we help you?', //Popup Message
               showPopup: false, //Enables popup display
               buttonImage: '<img src="img/whatsapp.svg" />',
               position: "right" //Position: left | right
           });
       });
</script> 



</body>

</html>
